<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding:30px;
      }
      textarea {
        width: 98%;
        margin: 0 auto;
        min-height: 500px;
        height: 100%;
        border-style: none;
        font-size:18px;
      }

      textarea:disabled {
        color: #000;
        background: #fff;

      }

      .buttons {
        margin:0px 0px 30px;
      }

      button {
        border:1px solid #ccc;
        font-size:18px;

      }

    </style>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      //Uncomment to clear cache
      //localStorage.setItem("contacts", null);

      var copyOutput = () => {
        var copyText = document.getElementById("output");
        copyText.select();
        document.execCommand("copy");

      }

      $(document).ready(function() {
        var contacts = JSON.parse(localStorage.getItem("contacts"));
        var op = "";
        $.each(contacts, function(k, v) {
          op += v.name+", "+v.contact_pref+", "+v.phone+", "+v.email+", "+v.motor_model+";\n";
        });
        $(".output").val(op);
      });
    </script>
  </head>
  <body>
    <div class="buttons">
      <button onClick="window.history.back()">&laquo; Back to Display App</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button onClick="copyOutput()">Copy Form Output CSV to Clipboard</button>
    </div>
    <textarea class="output" id="output"></textarea>
  </body>
</html>
